<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vegie</title>
  <style>

    .main-section {
  width: 95%;
  max-width: 900px;
  background-color: #bfe0fb;
  border-radius: 20px;
  margin: 50px auto;
  padding: 40px 50px;
  display: flex;
  justify-content: space-between;
  gap: 60px;
  color: #1d4721;
  font-family: 'Arial', sans-serif;
}

.weekly-package {
  width: 50%;
  line-height: 1.6;
}

.weekly-package h2 {
  font-weight: 700;
  font-size: 30px;
  margin-bottom: 12px;
}

.subheading {
  font-weight: 600;
  font-size: 14px;
  margin-top: -10px;
  margin-bottom: 20px;
  color: #3e7723;
}

.weekly-package ul {
  list-style-type: disc;
  padding-left: 20px;
  margin-bottom: 20px;
  font-weight: 400;
  font-size: 14px;
}

.price-btn {
  background-color: #7cba16;
  color: white;
  padding: 10px 60px;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

.health-voucher {
  width: 50%;
  border-left: 1px solid #7fbbb5;
  padding-left: 40px;
  color: #285f4c;
}

.health-voucher h2 {
  font-weight: 700;
  font-size: 22px;
  margin-bottom: 20px;
}

.health-voucher form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.health-voucher form label input[type="text"] {
  width: 100%;
  padding: 8px 12px;
  border-radius: 20px;
  border: none;
  font-size: 14px;
  box-sizing: border-box;
  outline: none;
  margin-top: 10px;
}

.pay-btn {
  background-color:white;
  color: #27600B;
  align-self: flex-start;
  padding: 8px 20px;
  font-weight: 600;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  margin-right: 10px;
}
    </style>
</head>
<body>
  
    <section class="main-section container">
      <article class="weekly-package">
        <h2>Gói theo tuần</h2>
        <p class="subheading">TUẦN AN NHÀN (Mua lẻ theo tuần)</p>
        <ul>
          <li>Giá ưu đãi hơn</li>
          <li>Bao gồm 2 bốc được gieo 2 lần trong tuần tươi ngon hơn (hoặc có thể điều chỉnh theo mong muốn)</li>
          <li>Cung cấp 7-8 loại rau củ quả</li>
          <li>Phù hợp cho gia đình với từ 4 người trở lên</li>
        </ul>
        <button class="price-btn">Giá tiền</button>
      </article>
      <article class="health-voucher">
        <h2>Phiếu sức khỏe</h2>
        <form>
          <label>
            <input type="text" placeholder="Dị ứng" />
            <input type="text" placeholder="Hôm nay bạn cảm thấy như thế nào?" />
          </label>
          <button type="submit" class="pay-btn">Thanh toán</button>
        </form>
      </article>
    </section>
  
</body>
</html>
