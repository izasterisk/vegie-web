<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form Section</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
  }
  .form-section {
    background-color: #c7defa;
    border-radius: 30px;
    display: flex;
    padding: 48px 70px;
    max-width: 1200px;
    margin: 40px auto;
    gap: 40px;
  }

  .form-left {
    flex: 1;
    color: #315931;
  }
  .form-left h2 {
    font-weight: 700;
    font-size:40px;
    margin-bottom: 22px;
  }
  .form-left strong {
    font-weight: 700;
    font-size: 15px;
    text-transform: uppercase;
    display: block;
    margin-bottom: 10px;
    color: #3a584a;
  }
  .form-left ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
    color: #3a584a;
    font-size: 14px;
    line-height: 1.5em;
  }
  .form-left ul li {
    margin-bottom: 8px;
    position: relative;
    padding-left: 12px;
  }
  .form-left ul li::before {
    content: "•";
    color: #3a584a;
    position: absolute;
    left: 0;
    font-size: 18px;
    line-height: 1em;
  }

  .form-divider {
    width: 1px;
    background-color: #3a584a;
    opacity: 0.4;
    border-radius: 2px;
    margin: 0 40px;
  }
  
  .form-right {
    flex: 1;
    color: #315931;
    display: flex;
    flex-direction: column;
  }
  .form-right h3 {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 18px;
  }

  .form-right input[type="text"] {
    padding: 10px 16px;
    border-radius: 14px;
    border: none;
    margin-bottom: 14px;
    font-size: 14px;
    outline: none;
  }
  .form-right input::placeholder {
    font-size: 13px;
    color: #999;
  }

  .btn-submit {
    width: 100px;
    height: 30px;
    background-color: #3cac3c;
    border: none;
    border-radius: 14px;
    color: white;
    text-align: center;
    font-weight: 600;
    font-size: 12px;
    cursor: pointer;
    align-self: flex-start;
    padding: 0;
  }
  .btn-submit:hover {
    background-color: #347534;
  }

</style>
</head>
<body>

<div class="form-section">
  <div class="form-left">
    <h2>Gói mua lẻ</h2>
    <strong>ĂN AN LÀNH (Mua lẻ tự chọn)</strong>
    <ul>
      <li>Cung cấp từ 5 - 6 loại rau củ quả. Phù hợp với khẩu phần ăn ít người từ 3 người trở lại</li>
      <li>Đảm bảo đầy đủ dinh dưỡng</li>
      <li>Rau hàng tận vườn, từ nhà vườn</li>
    </ul>
  </div>
  
  <div class="form-divider"></div>

  <form class="form-right" action="#" method="post">
    <h3>Phiếu sức khỏe</h3>
    <input type="text" name="allergy" placeholder="Dị ứng*" required />
    <input type="text" name="feeling" placeholder="Hôm nay bạn cảm thấy như thế nào?" />
    <button type="submit" class="btn-submit">Thanh toán</button>
  </form>
</div>

</body>
</html>
